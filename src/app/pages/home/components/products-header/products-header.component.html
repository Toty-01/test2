<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button class="m-2" mat-button [mat-menu-trigger-for]="sortByMenu">
          trier par {{sort}}
          <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('desc')" mat-menu-item>decroissant</button>
        <button (click)="onSortUpdated('asc')" mat-menu-item>croissant</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button class="m-2" mat-button [mat-menu-trigger-for]="menu">
           Voir {{ itemsShowCount }}
           <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="m-2">
          <button (click)="onItemsUpdated(6)" mat-menu-item>Voir 6</button>
          <button (click)="onItemsUpdated(12)" mat-menu-item>Voir 12</button>
          <button (click)="onItemsUpdated(24)" mat-menu-item>Voir 20(max)</button>
        </mat-menu>
      </div>
      <button (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button class="mr-4" (click)="onColumnsUpdated(2)">
        <mat-icon>dashboard</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
