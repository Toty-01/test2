<mat-drawer-container 
[autosize]="true"
class="min-h-full max-w-8xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-4">
    <app-products-header 
    (sortChange)="onSortChange($event)"
    (itemsCountChange)="onItemsCountChange($event)"
    (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
    <mat-grid-list
      gutterSize="16"
      [cols]="cols"
      [rowHeight]="rowHeight"
      >
      <mat-grid-tile class="grille" *ngFor="let product of products"> 
        <app-product-box 
          [product]="product"
          (addToCart)="onAddToCart($event)"
          class="w-full" 
          [fullWidthMode]="cols === 1" 
          >
        </app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
